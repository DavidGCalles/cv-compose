server {
    listen 80;
    server_name localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Usar sub_filter para reemplazar marcador por usuario logeado
        sub_filter_once off;
        sub_filter "__USUARIO_LOGEADO__" "$remote_user";
        proxy_set_header REMOTE_USER $remote_user;
    }
}
